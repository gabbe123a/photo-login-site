<!DOCTYPE html>
<html>
<head>
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Login</h2>

    <form id="auth-form" onsubmit="handleSubmit(event)">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="email" id="email" placeholder="Email" style="display:none;"><br>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p id="toggle-text">No account? <a href="#" onclick="toggleForm()">Sign up here</a></p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;

      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('submit-btn').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggle-text').innerHTML = isLogin
        ? 'No account? <a href="#" onclick="toggleForm()">Sign up here</a>'
        : 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';

      document.getElementById('email').style.display = isLogin ? 'none' : 'inline-block';
    }

    function handleSubmit(event) {
      event.preventDefault();
      // You can add real login logic here if needed
      window.location.href = "main.html"; // Redirect to photo page
    }
  </script>
</body>
</html>
