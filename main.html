<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>Swedish Military Gallery</h1>

  <div class="gallery">
    <img src="1275979-Jet-Fighters-Saab-JAS-39-Gripen-Gripen-Aircraft-Hd.jpg" alt="Gripen Jet">
    <img src="istockphoto-935725322-612x612.jpg" alt="Navy Corvette">
    <img src="Strv122_3.jpg" alt="Strv 122 Tank">
  </div>

</body>
</html>
